<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <ul>
                <li><a href="#" class="links">Início</a></li>
                <li><a href="#" class="links">Contato</a></li>
                <li><a href="#" class="links">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="container-form" id="formLogin">
            <h2>Entrar</h2>
            <input type="text" name="user" id="user" placeholder="Digite seu usuário" required>
            <input type="password" name="pass" id="pass" placeholder="Digite sua senha" required>
            <button>Entrar</button>
        </form>
        <div id="auth">
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
